<div class="field row">
    <div class="span2">{{field.fieldtitle}}:</div>
    <div class="span4">
        <textarea type="text" ng-model="field.fieldvalue" placeholder="{{field.fieldvalue}}" ng-required="field.fieldrequired" ng-disabled="field.fielddisabled"></textarea>
        <span class="required-error" ng-show="field.fieldrequired && !field.fieldvalue">* required</span>
    </div>
</div>
