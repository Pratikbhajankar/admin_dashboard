<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12" align="center">
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-md-4 col-sm-4 col-xs-4">
				 	<!-- <div class="modal-content"> -->
				 	<div>
				 		<!-- <div class="modal-header"> -->
				 		<div>
						          
				          <h1 class="text-center">Login</h1>
				      	</div>
				 	  	<div class="modal-body">
					   		<form name="loginUserForm" class="col-md-12 col-sm-12 col-xs-12" data-ng-submit="loginUser()"  method="post" >
							
							
								<div class="form-group">
								   <input type="email" name="userName" class="form-control input-lg" data-ng-model="user.usename" placeholder="Email" required="required">
								</div>
								<div class="form-group">
								  <input type="password" name="password" class="form-control input-lg"  data-ng-model="user.password" required="required" placeholder="Password">
								</div>
								 <div class="form-group">
								   <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
								   <br>
								<div class="pull-left" style="width: 100%;" align="left">{{user.uerrorMasg}}</div>
								  
								  <span class="pull-right"><a href="#/register">Register</a></span><span class="pull-left"><a href="#">Need help?</a></span>
								</div>
							</form>
						</div>
				 	</div>
				 		
			       
		         </div>
		         
			</div>
		</div>
	</div>
</body>
</html>
